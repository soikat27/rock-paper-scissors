<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">

        <h1 class="title">ROCK | <span> PAPER </span> | SCISSORS</h1>

        <div class="msg">
            <h3 class="title-msg">Choose your weapon</h3>
            <h5 class="subtitle-msg"> --> First to score 5 points wins the game <-- </h5>
        </div>

        <div class="rps">
            <div class="rock">
                <button id="rock"><img src="./rock.png" alt="rock"></button>
                <h5 class="label">Rock</h5>
            </div>
            <div class="paper">
                <button id="paper"><img src="./paper.png" alt="paper"></button>
                <h5 class="label">Paper</h5>
            </div>
            <div class="scissors">
                <button id="scissors"><img src="./scissors.png" alt="scissors"></button>
                <h5 class="label">Scissors</h5>
            </div>
        </div>

        <div class="result">
            <h4 class="score"></h4>
            <br><br>
            <h2 class="scoreBoard"></h2>
            <br><br><br><br>
            <h1 class="winner"></h1>
        </div>
    </div>
</body>
</html>
